version: 2.1
description: test deployment in circeci

orbs:
  cdflow: acuris/cdflow@dev:first

workflows:
  test-pipeline:
    jobs:
      - cdflow/release:
          platform-config: test-platform-config
          context: DevTeam-Platform
      - cdflow/deploy:
          requires: 
            - cdflow/release
          context: DevTeam-Platform
