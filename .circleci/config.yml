version: 2
jobs:
environment:
  AWS_ACCESS_KEY_ID = $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY = $AWS_SECRET_ACCESS_KEY
  get_cdflow:
    machine: 
      image: circleci/classic:201708-01
    steps:
      - run: 
          name: Get cdflow
          command: pip install cdflow
      - checkout
      - run:
          name: Run Release 
          command: env
            
workflows:
  version: 2
  cdflow:
    jobs:
      - get_cdflow:
          context: DevTeam-Platform
